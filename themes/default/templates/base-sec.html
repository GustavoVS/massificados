{% load i18n %}

<div id="{% block section-id %}{% endblock %}" class="section text-center">
    <div class="container">
        <div class="row">
            <div class="section-title">
                <h2>{% block section-title %}{% endblock %}</h2>
                <div class="clearfix"></div>
                {% block section-desc %}{% endblock %}
            </div>
            {% block section-content %}

            {% endblock %}
        </div>
    </div>
</div>
