{% load i18n %}

<div id="{% block section-id %}{% endblock %}" class="container section">
    <div class="row">
        <div class="section-title">
            <ol class="breadcrumb bread-hr-primary" style="padding: 5px 0px 5px 0px">
                <button href="#" class="btn btn-primary">
                    <span class="fa fa-map-marker"></span>
                </button>
                {% autoescape off %}{% block section-title %}{% endblock %}{% endautoescape %}
            </ol>
            <div class="clearfix"></div>
        </div>
        {% block section-desc %}{% endblock %}
    {% block section-content %}
        <div class="background">
        </div>
    {% endblock %}
    </div>
</div>
