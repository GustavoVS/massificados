{% load i18n %}

    <div class="row">
        <div class="section-title">
            <h1>{% block section-title %}{% endblock %}</h1>
            <div class="clearfix"></div>
            {% block section-desc %}{% endblock %}
        </div>
        {% block section-content %}
        {% endblock %}
    </div>
</div>
